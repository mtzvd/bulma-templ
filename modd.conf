# Watch ONLY source files
**/*.go **/*.templ !**/*_templ.go !**/all_code.txt {
    # 1. Remove generated templ artifacts
    prep: powershell -Command "Get-ChildItem -Recurse -Filter '*_templ.go' | Remove-Item -Force"

    # 2. Regenerate templ code
    prep: templ generate

    # 3. Restart dev server
    daemon: go run ./cmd/dev
}
