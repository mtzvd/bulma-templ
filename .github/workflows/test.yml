name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Install templ CLI
      run: go install github.com/a-h/templ/cmd/templ@latest

    - name: Generate templ files
      run: templ generate

    - name: Verify templ files were generated
      run: |
        if [ -z "$(find . -name '*_templ.go' -type f)" ]; then
          echo "Error: No *_templ.go files were generated"
          exit 1
        fi
        echo "âœ“ Templ files generated successfully"

    - name: Run tests
      run: go test ./... -v -race -timeout 5m -coverprofile=coverage.out -covermode=atomic

    - name: Display coverage summary
      run: go tool cover -func=coverage.out

    - name: Check Kitchen Sink compilation
      run: go build -o /dev/null ./examples/kitchensink

    - name: Check Starter example compilation
      run: go build -o /dev/null ./examples/starter

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Code is not formatted. Please run 'go fmt ./...'"
          gofmt -d .
          exit 1
        fi
