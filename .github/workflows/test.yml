name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Install templ CLI
      run: go install github.com/a-h/templ/cmd/templ@latest

    - name: Generate templ files
      run: templ generate

    - name: Verify no uncommitted changes after generation
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "Error: Generated files are out of sync"
          echo "Please run 'templ generate' locally and commit the changes"
          git status
          git diff
          exit 1
        fi

    - name: Run tests
      run: go test ./... -v -race -timeout 5m

    - name: Check Kitchen Sink compilation
      run: go build -o /dev/null ./examples/kitchensink

    - name: Check Starter example compilation
      run: go build -o /dev/null ./examples/starter

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Code is not formatted. Please run 'go fmt ./...'"
          gofmt -d .
          exit 1
        fi
